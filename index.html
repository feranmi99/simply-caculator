
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="overflow-x: hidden;">
    <!-- <div id="me"></div> -->
    <!-- <div id="two">12</div> -->

    <div class="text-center fs-2 text-uppercase">calculate the area</div>
    <div class=" p-4 gap-3 mt-5">
        <input type="number" class=" form-control fs-5 mb-4" placeholder="width" id="firstValue">
        <input type="number" class=" form-control fs-5 col" placeholder="height" id="secondValue">
    </div>
    <div class=" row p-5 gap-3 border border-danger">

        <button onclick="multiply()" class="bg-primary btn col  text-light fs-2">Multiply</button>
        <button onclick="Addition()" class="bg-info btn col  text-light fs-2" >Addition</button>
        <button onclick="divide()" class="bg-success btn col text-light fs-2">Division</button>
        <button onclick="subtract()" class="bg-warning btn col  text-light fs-2">Subtraction</button>
    </div>
    <div id="resuit" class=" text-center bg-secondary fs-1 text-light border bg-info" placeholder="resuit"></div>

    <script>
        function multiply() {
            var numberOne = document.getElementById("firstValue").value;
            var numberTwo = document.getElementById("secondValue").value;
            var answer = numberOne * numberTwo
            resuit.innerHTML = answer;
        }
        function Addition() {
            var numberOne = document.getElementById("firstValue").value;
            var numberTwo = document.getElementById("secondValue").value;
            let answer = parseInt(numberOne) + parseInt(numberTwo)
            resuit.innerHTML = answer;
        }
        function divide() {
            var numberOne = document.getElementById("firstValue").value;
            var numberTwo = document.getElementById("secondValue").value;
            var answer = numberOne / numberTwo
            resuit.innerHTML = answer;
        }
        function subtract () {
            var numberOne = document.getElementById("firstValue").value;
            var numberTwo = document.getElementById("secondValue").value;
            var answer = numberOne - numberTwo
            resuit.innerHTML = answer;
        }
    </script>
</body>
</html>
